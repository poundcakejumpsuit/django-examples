{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2>Hello {{user.username}}</h2> 
            <p>You are on your Dashboard</p>
            <a class="btn btn-primary pull-right pull-top" href="{% url 'tadu_server:add_task' user.username %}" role="button">Add Task</a>
        </div>
        <div class="jumbotron">
        	
            {% for task in user_tasks %}
                <div style="foreground: green; border-radius:50px;">
                    <div class="panel panel-default img-rounded">

                        <a class="btn btn-primary pull-right pull-top" href="{% url 'tadu_server:delete_task' task.pk %}" role="button">Delete</a>
                        <h2>{{ task.task_text }}</h2>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
