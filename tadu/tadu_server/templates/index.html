{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron jumbotron-fluid">
            <h2 class="text-center">What Tadu today?</h2> 
            {% if user.is_authenticated %}
            	<a class="btn btn-primary btn-lg" href="{% url 'tadu_server:home_tasks' user.username %}" role="button">Take me home!</a>
            {% else %}
            	<a class="btn btn-primary btn-lg" href="{% url 'tadu_server:login' %}" role="button">Login</a>
	            <a class="btn btn-primary btn-lg pull-right" href="{% url 'tadu_server:register' %}" role="button">Sign up</a>
        	{% endif %}
        </div>
    </div>
</div>

{% if not user.is_authenticated %}
	{% block navbar %}{% endblock %}
{% endif %}

{% endblock %}
